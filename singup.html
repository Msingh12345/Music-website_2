<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project7/web.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left_box1">
            <div class="content">
                <form method="post">
                    <h3>Sing Up</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter  your username" required>
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter your email_address" required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter your Password" required>
                    </div>
                     <div class="card">
                        <label for="re-password">Re Enter Your Password</label>
                        <input type="password" name="user_reenter-password" placeholder="Enter your Re-enter-Password" required>
                    </div>
                   
                    <input type="submit" value="Sing Up" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember me.</span>
                    </div>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
        <div class="right_box1">
            <img src="/project7/images/img/login_png.jpg" alt="">
            <h3>Inccorect Password</h3>
        </div>
    </header>
</body>
</html>
